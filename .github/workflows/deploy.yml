# =============================================================================
# S.Goodie Platform - Production Deployment
# =============================================================================
# Triggered only when merging to main branch (develop -> main PR merge)
# Runs Terraform to ensure infrastructure exists
# Amplify auto-builds on push (no need to trigger manually)
# =============================================================================

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Ensure only one deployment runs at a time
concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  # ---------------------------------------------------------------------------
  # Terraform: Ensure infrastructure exists
  # ---------------------------------------------------------------------------
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    outputs:
      amplify_app_id: ${{ steps.outputs.outputs.amplify_app_id }}
      cloudfront_id: ${{ steps.outputs.outputs.cloudfront_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/sgoodie-github-actions-prod
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform/environments/prod
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform/environments/prod
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform/environments/prod
        run: |
          terraform plan \
            -var="github_access_token=${{ secrets.GH_ACCESS_TOKEN }}" \
            -var="nextauth_url=${{ secrets.NEXTAUTH_URL }}" \
            -var="nextauth_secret=${{ secrets.NEXTAUTH_SECRET }}" \
            -var="admin_email=${{ secrets.ADMIN_EMAIL }}" \
            -var="admin_password_hash=${{ secrets.ADMIN_PASSWORD_HASH }}" \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}" \
            -var="instagram_access_token=${{ secrets.INSTAGRAM_ACCESS_TOKEN }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: terraform/environments/prod
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: outputs
        working-directory: terraform/environments/prod
        run: |
          echo "amplify_app_id=$(terraform output -raw amplify_app_id)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------------------------
  # Build: Validate the build succeeds (Amplify builds automatically on push)
  # ---------------------------------------------------------------------------
  build:
    name: Validate Build
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build Next.js
        env:
          USE_MOCK_DATA: 'true'
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: npm run build

  # ---------------------------------------------------------------------------
  # Post-Deploy: Invalidate CloudFront cache after Amplify build completes
  # ---------------------------------------------------------------------------
  invalidate-cache:
    name: Invalidate CDN Cache
    runs-on: ubuntu-latest
    needs: [terraform, build]
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/sgoodie-github-actions-prod
          aws-region: us-east-1

      - name: Wait for Amplify Build
        run: |
          echo "Amplify builds automatically on push to main."
          echo "Waiting 60 seconds for Amplify build to progress..."
          sleep 60

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AMPLIFY_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment Complete
        run: |
          echo "ðŸš€ Deployment complete!"
          echo "Amplify is building automatically from the push."
          echo "Monitor: https://us-east-1.console.aws.amazon.com/amplify/apps/${{ needs.terraform.outputs.amplify_app_id }}"
