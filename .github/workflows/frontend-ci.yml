name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

jobs:
  frontend:
    name: Frontend Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/frontend
          npm ci

      - name: Run linter
        run: |
          cd apps/frontend
          npm run lint || true

      - name: Run type check
        run: |
          cd apps/frontend
          npm run type-check || true

      - name: Run tests
        run: |
          cd apps/frontend
          npm test || true

      - name: Build Next.js
        run: |
          cd apps/frontend
          npm run build

      - name: Build Summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Frontend build completed successfully!"
          echo "AWS Amplify will automatically detect the push and deploy."
          echo "Check Amplify console for deployment status."

