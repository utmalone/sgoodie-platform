# =============================================================================
# S.Goodie Platform - Development Branch CI
# =============================================================================
# Runs on every push to develop branch
# Validates the build without deploying
# =============================================================================

name: Development CI

on:
  push:
    branches:
      - develop
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'styles/**'
      - 'types/**'
      - 'data/seed/**'
      - 'package*.json'
      - 'tsconfig.json'
      - 'next.config.js'

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build Next.js
        env:
          USE_MOCK_DATA: 'true'
          NEXTAUTH_SECRET: 'ci-build-secret'
        run: npm run build

      - name: Build Summary
        run: |
          echo "âœ… Development build successful!"
          echo "Create a PR to main when ready to deploy."
