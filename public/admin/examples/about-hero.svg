<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .frame { fill: none; stroke: rgba(0,0,0,0.12); stroke-width: 2; }
      .photo { fill: rgba(0,0,0,0.12); }
      .overlay { fill: rgba(0,0,0,0.35); }
      .title { font: 600 40px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #ffffff; letter-spacing: 0.25em; }
      .sub { font: 800 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: rgba(255,255,255,0.85); letter-spacing: 0.35em; text-transform: uppercase; }
      .note { font: 400 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: rgba(0,0,0,0.45); }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="700" />
  <rect class="frame" x="36" y="36" width="1128" height="628" rx="18" />

  <rect class="photo" x="80" y="90" width="1040" height="520" rx="22" />
  <rect class="overlay" x="80" y="90" width="1040" height="520" rx="22" />

  <text class="sub" x="600" y="280" text-anchor="middle">HERO SUBTITLE</text>
  <text class="title" x="600" y="340" text-anchor="middle">HERO TITLE</text>

  <text class="note" x="600" y="645" text-anchor="middle">Example of the About hero (image with title + subtitle overlay)</text>
</svg>

